<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>	
	<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Blog ricette</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item dropdown">
				  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					Categorie
				  </a>
				  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
					<li th:each="cat : ${categorie}"><a class="dropdown-item" th:href="@{|/categoria/${cat.id}|}" th:text="${cat.nome}"></a></li>
				  </ul>
				</li>
				<li class="nav-item dropdown" th:if="${admin}">
				  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					Admin
				  </a>
				  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
					<li><a class="dropdown-item" th:href="@{/admin/ricetta/crea}">Crea</a></li>
					<li><a class="dropdown-item" th:href="@{/admin/modifica}">Gestione ricette</a></li>
					<li><a class="dropdown-item" th:href="@{/admin}">Attivit&agrave;</a></li>
					<li><a class="dropdown-item" th:href="@{/admin/commenti}">Commenti</a></li>
				  </ul>
				</li>
			  </ul>
			  <form th:action="@{/}" method="get">
				<div class="input-group">
					<input name="keyword" th:value="${keyword}" class="form-control" type="search" placeholder="Trova ricetta" aria-label="Search">
					<button class="btn btn-light bg-white" type="submit"><i class="fas fa-search"></i></button>
					<a th:href="@{/ricerca-avanzata}">Ricerca avanzata</a>
				</div>
				</form>
			</div>
		</div>
	</nav>
</body>
</html>
