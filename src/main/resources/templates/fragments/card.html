<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div class="card shadow h-100" th:fragment="card">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <span th:text="${ricetta.titolo}" class="h5 card-title"></span>
        </div>
        <div class="position-relative card-img mx-auto border" style="height: 360px; width: 400px; left:50%; transform:translate(-50%)">
        	<img style="max-width:100%; max-height:100%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" class="img-fluid" th:if="${ricetta.immagini.size == 0}" src="https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png?w=640"></img>
            <img style="max-width:100%; max-height:100%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" th:src="@{|/${ricetta.id}/img|}" class="img-fluid" alt="img" th:if="${ricetta.immagini.size > 0}">
            <div class="text-center bg-success text-light px-1 position-bottom-left" th:if="${ricetta.isVegan == true}">
                <span><i class="fas fa-seedling"></i> vegano</span>
            </div>
            <div class="text-center bg-success text-light px-1 position-bottom-left"
                th:if="${ricetta.isVegan == false and ricetta.isVegetarian == true}">
                <span><i class="fas fa-leaf"></i> vegetariano</span>
            </div>
            <th:block th:switch="${ricetta.livelloDiDifficolta}">
                <span class="text-center bg-info text-light rounded p-1" style="position: absolute;top: 0; right:0;" th:case="'1'">
                    <i class="fas fa-utensil-spoon"></i> facile</span>
                <span class="text-center bg-warning text-light rounded p-1" style="position: absolute;top: 0; right:0;" th:case="'2'">
                    <i class="fas fa-utensil-spoon"></i> medio</span>
                <span class="text-center bg-danger text-light rounded p-1" style="position: absolute;top: 0; right:0;" th:case="'3'">
                    <i class="fas fa-utensil-spoon"></i> difficile</span>
            </th:block>
        </div>

        <p class="card-text" th:text="${ricetta.descrizione}"></p>

    </div>
</div>

</html>
