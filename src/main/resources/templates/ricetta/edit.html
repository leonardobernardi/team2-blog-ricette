<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="fragments/resources :: headTags"></div>
    <title>Nuova ricetta</title>
</head>

<body class="bg-light">
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container mt-3">
        <h1 class="text-center">Crea nuova ricetta</h1>
        <hr>
        <form id="ricetta-form" th:object="${ricetta}"
            th:action="${edit} ? @{/admin/ricetta/modifica/{id}(id=${ricetta.id})} : @{/admin/ricetta/crea}"
            method="post" enctype="multipart/form-data">
            <ul>
                <li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="text-danger"></li>
            </ul>

            <div class="row">
                <!--Ricetta-->
                <div class="col-6">
                    <div class="row gy-2">
                        <div class="col-12">
                            <label class="form-label" for="titolo">Titolo</label>
                            <input type="text" class="form-control" id="titolo" th:field="*{titolo}"
                                th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-4">
                            <label class="form-label" for="tempoDiPreparazione">Tempo di preparazione</label>
                            <input type="text" class="form-control" id="tempoDiPreparazione"
                                th:field="*{tempoDiPreparazione}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('tempoDiPreparazione')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('tempoDiPreparazione')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-4">
                            <label class="form-label" for="livelloDiDifficolta">Difficolt&agrave;</label>
                            <select id="livelloDiDifficolta" class="form-control" th:field="*{livelloDiDifficolta}">
                                <option th:value="1" selected>Facile</option>
                                <option th:value="2">Medio</option>
                                <option th:value="3">Difficile</option>
                            </select>
                            <div th:if="${#fields.hasErrors('livelloDiDifficolta')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('livelloDiDifficolta')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-4">
                            <label class="form-label" for="categoria">Categoria</label>
                            <select id="categoria" class="form-control" th:field="*{categoria}">
                                <option th:value="1" selected>Antipasto</option>
                                <option th:value="2">Primo</option>
                                <option th:value="3">Secondo</option>
                                <option th:value="4">Contorno</option>
                                <option th:value="5">Dolce</option>
                            </select>
                            <div th:if="${#fields.hasErrors('categoria')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="descrizione">Descrizione</label>
                            <textarea rows="3" cols="6" class="form-control" id="descrizione" th:field="*{descrizione}"
                                th:errorClass="is-invalid"></textarea>
                            <div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="testoDellaRicetta">Testo della ricetta</label>
                            <textarea rows="10" cols="6" class="form-control" id="testoDellaRicetta"
                                th:field="*{testoDellaRicetta}" th:errorClass="is-invalid"></textarea>
                            <div th:if="${#fields.hasErrors('testoDellaRicetta')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('testoDellaRicetta')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                        <div class="col">
                        <!--Singola Immagine-->
                        <div class="row">
                            <label for="content" class="form-label">Carica Immagine</label>
                            <input type="file" class="form-control" name="content"
                                th:field="*{listaImmaginiForm[0].content}">
                        </div>
                        <div class="row">
                            <button class="btn btn-warning w-auto m-2" id="imgBtn1" type="button"

                        </div>
